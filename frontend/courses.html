<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses - Evista Finance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-piggy-bank me-2"></i>Evista Finance
            </a>
            <div class="navbar-nav ms-auto">
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        <span id="userEmail"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/user-dashboard">Dashboard</a></li>
                        <li><a class="dropdown-item" href="/budget">Budget</a></li>
                        <li><a class="dropdown-item" href="/courses">Courses</a></li>
                        <li id="adminLink" style="display: none;"><a class="dropdown-item" href="/admin-dashboard">Admin</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#" onclick="logout()">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="mb-4">Financial Literacy Courses</h1>
                <p class="lead mb-5">Enhance your financial knowledge with our comprehensive courses designed for all skill levels.</p>
            </div>
        </div>

        <div class="row" id="coursesContainer">
            <!-- Courses will be loaded here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script>
        class CoursesManager {
            constructor() {
                this.init();
            }

            async init() {
                if (!authService.isAuthenticated()) {
                    window.location.href = '/login';
                    return;
                }

                await this.loadCourses();
            }

            async loadCourses() {
                try {
                    const response = await fetch('/api/courses');
                    const courses = await response.json();
                    this.renderCourses(courses);
                } catch (error) {
                    console.error('Error loading courses:', error);
                    this.showError('Failed to load courses');
                }
            }

            renderCourses(courses) {
                const container = document.getElementById('coursesContainer');
                if (!container) return;

                if (courses.length === 0) {
                    container.innerHTML = '<div class="col-12 text-center"><p>No courses available at the moment.</p></div>';
                    return;
                }

                container.innerHTML = courses.map(course => `
                    <div class="col-md-6 col-lg-4 mb-4">
                        <div class="card course-card h-100">
                            <div class="card-body">
                                <h5 class="card-title text-primary">${course.title}</h5>
                                <p class="card-text">${course.description}</p>
                                
                                <div class="mb-3">
                                    <div class="d-flex justify-content-between align-items-center mb-1">
                                        <small class="text-muted">Progress</small>
                                        <small class="text-muted" id="progressText-${course._id}">${Math.floor(Math.random() * 100)}%</small>
                                    </div>
                                    <div class="progress" style="height: 8px;">
                                        <div class="progress-bar" role="progressbar" 
                                             style="width: ${Math.floor(Math.random() * 100)}%">
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="d-flex justify-content-between align-items-center">
                                    <small class="text-muted">
                                        <i class="fas fa-clock me-1"></i>${course.duration}
                                    </small>
                                    <button class="btn btn-primary btn-sm" onclick="coursesManager.startCourse('${course._id}', '${course.title}')">
                                        <i class="fas fa-play me-1"></i>Start
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            startCourse(courseId, courseTitle) {
                // For demo purposes - in a real app, this would show course content
                alert(`Starting course: ${courseTitle}\n\nThis feature would include:\n• Video lessons\n• Reading materials\n• Interactive quizzes\n• Progress tracking\n• Certificates of completion`);
                
                // You can expand this to:
                // 1. Show a course player modal
                // 2. Track user progress in database
                // 3. Show course modules and lessons
            }

            showError(message) {
                const container = document.getElementById('coursesContainer');
                if (container) {
                    container.innerHTML = `
                        <div class="col-12">
                            <div class="alert alert-danger">
                                <i class="fas fa-exclamation-triangle me-2"></i>
                                ${message}
                            </div>
                        </div>
                    `;
                }
            }
        }

        // Global courses manager instance
        const coursesManager = new CoursesManager();
    </script>
</body>
</html>
