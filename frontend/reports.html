<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - Evista Finance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-piggy-bank me-2"></i>Evista Finance
            </a>
            <div class="navbar-nav ms-auto">
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        <span id="userEmail"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/user-dashboard">Dashboard</a></li>
                        <li><a class="dropdown-item" href="/budget">Budget</a></li>
                        <li><a class="dropdown-item" href="/courses">Courses</a></li>
                        <li><a class="dropdown-item" href="/reports">Reports</a></li>
                        <li id="adminLink" style="display: none;"><a class="dropdown-item" href="/admin-dashboard">Admin</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#" onclick="logout()">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">Financial Reports</h1>
        
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card stat-card card-income">
                    <div class="card-body">
                        <h5>Monthly Income</h5>
                        <h3 id="monthlyIncome">$0.00</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card stat-card card-expense">
                    <div class="card-body">
                        <h5>Monthly Expenses</h5>
                        <h3 id="monthlyExpense">$0.00</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card stat-card card-savings">
                    <div class="card-body">
                        <h5>Savings Rate</h5>
                        <h3 id="savingsRate">0%</h3>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Spending by Category</h5>
                    </div>
                    <div class="card-body">
                        <div style="height: 400px;">
                            <canvas id="categoryChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Financial Health</h5>
                    </div>
                    <div class="card-body">
                        <div id="financialHealth">
                            <!-- Health metrics will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/reports.js"></script>
</body>
</html>
